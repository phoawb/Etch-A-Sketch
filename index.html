<!DOCTYPE html>
<html>
  <head>
    <title>S K E T C H</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>S K E T C H</h1>
      <div class="buttons">
        <button class="button">White</button>
        <button class="button">Vaporwave</button>
        <button class="button">Color</button>
        <input type="color" name="" id="" />
        <button class="button">Eraser</button>
        <button class="button">Clear</button>
      </div>
      <br />
      <div class="sliderDiv">
        <input
          type="range"
          min="1"
          max="100"
          value="16"
          step="1"
          id="slider"
          name="slider"
        />
        <label for="slider" , id="sliderValue">16</label>
      </div>
      <br />
      <div class="grid"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

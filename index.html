<!DOCTYPE html>
<html>
  <head>
    <title>S K E T C H</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <h1 class="title">S &nbsp; K &nbsp; E &nbsp; T &nbsp; C &nbsp; H</h1>
    <div class="button-container">
      <button class="button" id="blackButton">Black</button>
      <button class="button" id="vaporButton">Vaporwave</button>
      <div class="color-picker">
        <button class="button" id="colorButton">Color</button>
        <input type="color" name="" id="" />
      </div>
      <button class="button" id="eraserButton">Eraser</button>
      <button class="button" id="clearButton">Clear</button>
    </div>
    <br />
    <div class="sliderDiv">
      <input
        type="range"
        min="1"
        max="100"
        value="16"
        step="1"
        id="slider"
        name="slider"
      />
      <label for="slider" , id="sliderValue">16</label>
    </div>
    <br />
    <div class="gridContainer">
      <div class="grid"></div>
    </div>
    <footer>HERE IS THE END</footer>

    <script src="script.js"></script>
  </body>
</html>
